name: Deploy paymonth-nextjs (self-hosted)

on:
  push:
    branches:
      - main   # ถ้า deploy จาก branch อื่น เปลี่ยนชื่อนี้

jobs:
  deploy:
    runs-on: self-hosted   # ใช้ runner บน server คุณ

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show current path (debug)
        run: |
          pwd
          ls

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Prisma generate
        run: |
          npx prisma generate

      - name: Build Next.js
        run: |
          npm run build

      - name: Restart via PM2
        run: |
          pm2 start "npm start" --name paymonth-nextjs || pm2 restart paymonth-nextjs
          pm2 save
